<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<h1 id="title">Angela's Bootcamp Survey Form</h1>
<p id="description"><em>Thanks for taking your time to improve us</em></p>
<div class="form">
  <form id="survey-form" action="/action_page.php">
    <label id="name-label">Name</label>
    <input type="text" id="name" name="Name" required placeholder="Enter Your Name"><br>
    <label id="email-label">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br>
    <label id="number-label">Age</label>
    <input type="number" id="number" name="Age" min="10" max="40" placeholder="Enter Your Age" required><br>
    <label id="dropdown">Which Module You Like the most ?</label>
    <select id="dropdown">
 <option value="module1">Module 1 </option>
       <option value="module2">Module 2 </option>
 <option value="module3">Module 3</option>
 <option value="module4">Module 4 </option>
 <option value="module5">Module 5 </option>
    </select>
    <br>
<label id="recommend">Will you recommend this course to your friend ?</label><br>
     <input type="radio" value="definitely" name="select"> Definitely<br>
    <input type="radio"value="maybe" name="select"> May be<br>
    <input type="radio" value="not sure" name="select"> Not Sure<br>
    <br>
    <label id="dropdown">Which feature is your faourite ?</label>
    <select id="dropdown">
 <option value="module1">Her Tips </option>
       <option value="module2">Boss Challenges </option>
 <option value="module3">Her explanation</option>

    </select>
    <br>
    <label id="suggestion">What you want to see improved ?</label><br>
     <input type="Checkbox" value="front-end">Front-end Modules<br>
     <input type="Checkbox" value="back-end">Back-end Modules<br> <input type="Checkbox" value="boss-level">Boss Level Challenges<br> <input type="Checkbox" value="video">Video Quality<br>
    <br>
    <label>Any further Suggestions ?</label>
   <textarea rows="5" cols="10"> </textarea>
    <button id="submit" type="submit">Submit</button>
  </form>
 </div>
  </body>
</html>
